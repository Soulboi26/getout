<!DOCTYPE html>
<html>
    <head>
        <title>Glass Look</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="" alt="">
                        <h3><b>SOUL BOI</b></h3>
                        <p>Pro Member</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="assets/twitch_logo1.png" alt="">
						<h2>INSTAGRAM</h2>
                        </div>
                        <div class="link">
                            <img src="assets/steam_logo1.png" alt="">
                            <h2>TELEGRAM</h2>
                        </div>
                        <div class="link">
                            <img src="assets/joystick_logo1.png" alt="">
                            <h2>New</h2>
                        </div>
                        <div class="link">
                        <img src="assets/library_logo1.png" alt="">
                            <h2>Library</h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Join pro for free games.</h2>
						
                        <img src="assets/crown_logo1.png" alt="">
                    </div>
					<div class="pro">
                        <h3>Developed by SAURABH</h3>
						
                        <img src="" alt="">
                    </div>
					
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text" name="" id="">
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="assets/gta5_logo1.png" alt="">
                            <div class="card-info">
                                <h2>Grand Theft Auto V</h2>
                                <p>PC Version</p>
                                <div class="progress">
                                </div>
                                <h2 class="percentage">60%</h2>
                            </div>
                        </div>
                        <div class="cards">
                            <div class="card">
                                <img src="assets/cyberPunk_logo1.png" alt="">
                                <div class="card-info">
                                    <h2>Cyberpunk 2077</h2>
                                    <p>PC Version</p>
                                    <div class="progress">
                                    </div>
                                    <h2 class="percentage">60%</h2>
                                </div>
                            </div>
                            <div class="cards">
                                <div class="card">
                                    <img src="assets/assasian_logo1.png" alt="">
                                    <div class="card-info">
                                        <h2>Assassin's Creed Valhalla</h2>
                                        <p>PC Version</p>
                                        <div class="progress">
                                        </div>
                                        <h2 class="percentage">60%</h2>
                                    </div>
                                </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
